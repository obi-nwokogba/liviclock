<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <title>LiviClock - Stopwatch, Timer, World Time, Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300');
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>


<body>
  <div class="content">
    <h1>LiviClock</h1>
    <div class="container">
      <div class="setters">
        <div class="minutes-set">
          <button data-setter="minutes-plus">+</button>
          <button data-setter="minutes-minus">-</button>
        </div>
        <div class="seconds-set">
          <button data-setter="seconds-plus">+</button>
          <button data-setter="seconds-minus">-</button>
        </div>
      </div>
      <div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base" />
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress" />
              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer" />
              </g>
            </g>
          </g>
        </svg> </div>
      <div class="controlls">
        <div class="display-remain-time">00:30</div>
        <button class="play" id="pause"></button>
      </div>
    </div>


  </div>
  <footer class="footer"> &copy; 2021 LiviClock<br>
    Created by Obi Nwokogba</footer>

</body>

</html>
